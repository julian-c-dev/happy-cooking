<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - index</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/804d1be908.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="menu-login">
      <i class="fas fa-times fa-3x close-window"></i>
    </header>
    <form class="login__form" action="">
      <p class="login__alert">Login to Like a Recipe</p>
      <div class="input-group">
        <label for="email_user"></label>
        <input
          class="input"
          type="email "
          name="email_user"
          id="email_user"
          placeholder="Email"
        />
      </div>
      <div class="input-group">
        <label for="password_user"></label>
        <input
          class="input"
          type="password"
          name="password_user"
          id="password_user"
          placeholder="Password"
        />
      </div>
      <div class="input-group">
        <a href="#" target="" rel="">Forgot password?</a>
      </div>
      <button class="btn btn--primary" type="submit">Login</button>
    </form>

    <div class="login__new">
      <div class="login__new-header">
        <p>New on Happy Cooking?</p>
        <a href="#">Create Account</a>
      </div>
      <p>OR</p>
      <p>Login with</p>
    </div>

    <div class="login__footer">
      <button class="btn btn--empty">
        Facebook
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="btn btn--empty">
        Google
        <i class="fab fa-google-plus-g"></i>
      </button>
    </div>
  </body>
</html>
