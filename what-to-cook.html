<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Cook</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/804d1be908.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="hero__brand">
          <img src="/images/brand.png" alt="Happy Cooking Logo" />
        </div>
        <i class="fas fa-bars fa-2x"></i>
      </header>
      <div class="banner">
        <i class="fas fa-lightbulb fa-2x"></i>
        <p>What to Cook?</p>
      </div>
      <p class="info-user">Select the filters you want to finde recipes.</p>
      <div class="">
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-utensils fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Add ingredients"
          />
          <i class="fas fa-plus-circle fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-exclamation-triangle fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Food restrictions"
          />
          <i class="fas fa-plus-circle fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-globe fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Cuisine"
          />
          <i class="fas fa-chevron-circle-down fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-clock fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Time"
          />
          <i class="fas fa-chevron-circle-down fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-signal fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Cooking skills"
          />
          <i class="fas fa-chevron-circle-down fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-drumstick-bite fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Meal"
          />
          <i class="fas fa-chevron-circle-down fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-star fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Occasion"
          />
          <i class="fas fa-chevron-circle-down fa-2x icon--primary"></i>
        </div>
        <div class="input-group-collap grid grid--to-cook">
          <div class="icon--wraper">
            <i class="fas fa-smile fa-2x"></i>
          </div>
          <input
            class="input"
            type="text"
            name="recipes"
            id="recipes"
            placeholder="Mood"
          />
          <i class="fas fa-chevron-circle-down fa-2x icon--primary"></i>
        </div>
      </div>
      <button class="btn btn--primary">find recipes</button>
      <div class="nav-bar">
        <i class="fas fa-lightbulb fa-2x"></i>
        <i class="fas fa-calendar fa-2x"></i>
        <i class="fas fa-heart fa-2x"></i>
        <i class="fas fa-clipboard-list fa-2x"></i>
        <i class="fas fa-portrait fa-2x"></i>
      </div>
    </div>
  </body>
</html>
